<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div class="calculator-grid">
      <div class="output">
         <div class="previous-operand">
            123+
         </div>
         <div class="current-operand">
            456
         </div>
      </div>
      <button >(</button>
      <button>)</button>
      <button>mc</button>
      <button>m+</button>
      <button>m-</button>
      <button>mr</button>
      <button>AC</button>
      <button>&plusmn;</button>
      <button>%</button>
      <button class="base-operands">&divide;</button>
      <button>2nd</button>
      <button>x&sup2;</button>
      <button>x&sup3;</button>
      <button>Xy</button>
      <button>eX</button>
      <button >10x</button>
      <button class="numbers">7</button>
      <button class="numbers">8</button>
      <button class="numbers">9</button>
      <button class="base-operands">&times</button>
      <button>1/x</button>
      <button>2&#8730x</button>
      <button>3&#8730x</button>
      <button>y&#8730x</button>
      <button>ln</button>
      <button>log10</button>
      <button class="numbers">4</button>
      <button class="numbers">5</button>
      <button class="numbers">6</button>
      <button class="base-operands">-</button>
      <button>x!</button>
      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button>e</button>
      <button>EE</button>
      <button class="numbers">1</button>
      <button class="numbers">2</button>
      <button class="numbers">3</button>
      <button class="base-operands">+</button>
      <button>Rad</button>
      <button>sinh</button>
      <button>cosh</button>
      <button>tanh</button>
      <button>&#960</button>
      <button>Rand</button>
      <button class="span-two numbers">0</button>
      <button class="numbers">.</button>
      <button class="base-operands">=</button>
      <!-- <button>qq</button> -->
   </div>
</body>
</html>
