<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <div class="calculator-grid">
      <div class="output">
         <div data-previous-operand class="previous-operand">
            
         </div>
         <div data-current-operand class="current-operand">
            
         </div>
      </div>
      <button data-operation>(</button>
      <button data-operation>)</button>
      <button>mc</button>
      <button>m+</button>
      <button>m-</button>
      <button>mr</button>
      <button data-all-clear>AC</button>
      <button data-inverse>&plusmn;</button>
      <button data-percent>%</button>
      <button data-operation class="base-operands">/</button>
      <button>2nd</button>
      <button data-squarePower>x&sup2;</button>
      <button data-cubePower>x&sup3;</button>
      <button >Xy</button>
      <button data-EulerPower>eX</button>
      <button data-tenPower>10x</button>
      <button data-number class="numbers">7</button>
      <button data-number class="numbers">8</button>
      <button data-number class="numbers">9</button>
      <button  data-operation class="base-operands">*</button>
      <button>1/x</button>
      <button>2&#8730x</button>
      <button>3&#8730x</button>
      <button>y&#8730x</button>
      <button>ln</button>
      <button>log10</button>
      <button data-number class="numbers">4</button>
      <button data-number class="numbers">5</button>
      <button data-number class="numbers">6</button>
      <button  data-operation class="base-operands">-</button>
      <button>x!</button>
      <button>sin</button>
      <button>cos</button>
      <button>tan</button>
      <button>e</button>
      <button>EE</button>
      <button data-number class="numbers">1</button>
      <button data-number class="numbers">2</button>
      <button data-number class="numbers">3</button>
      <button data-operation class="base-operands">+</button>
      <button>Rad</button>
      <button>sinh</button>
      <button>cosh</button>
      <button>tanh</button>
      <button>&#960</button>
      <button>Rand</button>
      <button data-delete>Del</button>
      <button data-number class="numbers">0</button>
      <button data-number  class="numbers">.</button>
      <button data-equals class="base-operands">=</button>
      
   </div>
</body>
</html>
